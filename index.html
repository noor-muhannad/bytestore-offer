
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteStore Offer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .loading {
      font-size: 24px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .alert {
      display: none;
      font-size: 28px;
      color: red;
      margin-top: 50px;
      font-weight: bold;
    }
    .hacked-by {
      font-size: 18px;
      color: #aaa;
      margin-top: 15px;
    }
    .message {
      display: none;
      font-size: 20px;
      color: #0f0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">📦 جاري تحميل الخصم الخاص بك...</div>
  <div class="alert" id="alert">⚠️ تم اختراق جهازك!<br>تم الوصول إلى الكاميرا، المايك، والموقع الجغرافي.
    <div class="hacked-by">تم التهكير بواسطة نور مهند 😈</div>
  </div>
  <div class="message" id="message">💡 مجرد خدعة توعوية<br>هل تفكر قبل ما تفتح أي رابط؟</div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('alert').style.display = 'block';
    }, 6000); // تأخير ظهور رسالة التهكير

    setTimeout(() => {
      document.getElementById('alert').style.display = 'none';
      document.getElementById('message').style.display = 'block';
    }, 13000); // تأخير كشف الخدعة
  </script>
</body>
</html>
